<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/index.css" rel="stylesheet">
  </head>
  <body>
    
    <form method="post" action="http://www.hebergeur.mg/scripts/test">
      
      <div class="cfnameDiv">
        <label for="cfnameLabel" id="cfnameLabel">Configuration file name</label>
        <input type="text" name="cfname">
      </div>

      <div class="ipDiv">
        <label for="ipLabel" id="ipLabel">IP adress</label>
        <input type="text" name="ip">
      </div>

      <div class="snmDiv">
        <label for="snmLabel" id="snmLabel">Server Name</label>
        <input type="text" name="servername">
      </div>

      <div class="srvadmDiv">
        <label for="srvadmLabel" id="srvadmLabel">ServerAdmin</label>
        <input type="text" name="serveradmin">
      </div>

      <div class="docrootDiv">
        <label for="docrootLabel" id="docrootLabel">Document Root</label>
        <input type="text" name="docroot">
      </div>

      <div class="scriptDiv">
        <label for="scriptAlias">Script Alias</label>
        <input type="text" name="scriptalias">
        <label for="scriptDir">Script Dir</label>
        <input type="text" name="scriptdir">
      </div>

      <input type="submit" name="submit" value="submit">

    </form> 
  
  </body>
</html>
